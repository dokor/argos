name: Argos CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: argos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      backend: ${{ steps.filter.outputs.backend }}
      worker: ${{ steps.filter.outputs.worker }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/console-web/**'
              - 'packages/**'
            backend:
              - 'apps/api-backend/**'
              - 'packages/**'
            worker:
              - 'apps/worker/**'
              - 'packages/**'
            infra:
              - 'infra/**'
              - 'apps/**/Dockerfile'
              - 'apps/**/docker/**'
              - '**/docker-compose*.yml'

  # -----------------------
  # FRONT (Next.js) - tests/build
  # -----------------------
  web:
    name: Web (Next.js) - build
    runs-on: ubuntu-latest
    needs: [ changes ]
    if: needs.changes.outputs.web == 'true'
    defaults:
      run:
        working-directory: apps/console-web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/console-web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # -----------------------
  # BACKEND (Java) - tests/build
  # -----------------------
  backend:
    name: Backend (Java) - build
    runs-on: ubuntu-latest
    needs: [ changes ]
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: apps/api-backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Test
        run: ./gradlew test

      - name: Build
        run: ./gradlew build

  # -----------------------
  # WORKER (Node Playwright/Lighthouse) - tests/build
  # -----------------------
  worker:
    name: Worker (Node) - build
    runs-on: ubuntu-latest
    needs: [ changes ]
    if: needs.changes.outputs.worker == 'true'
    defaults:
      run:
        working-directory: apps/worker
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/worker/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

  # -----------------------
  # DEPLOY (self-hosted Raspberry)
  # -----------------------
  deploy:
    name: Deploy to Raspberry (docker compose)
    runs-on: self-hosted
    needs: [ changes, web, backend, worker ]
    if: github.ref == 'refs/heads/main' && (needs.changes.outputs.web == 'true' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.worker == 'true' || needs.changes.outputs.infra == 'true')
    steps:
      - name: Checkout (in runner workspace)
        uses: actions/checkout@v4

      # Option A: build local images on the Raspberry (simple, pas besoin registry)
      - name: Docker compose pull/build/up
        working-directory: infra/compose
        run: |
          docker compose -f docker-compose.prod.yml build --pull
          docker compose -f docker-compose.prod.yml up -d --remove-orphans

      - name: Cleanup old images
        run: docker image prune -f
